---
layout: master
---
{% include base.html %}
<div class="container">
<div id="content-wrapper" class="row">
<div class="col-md-9">
<section id="main-content">
  <h1>{{ page.title }}</h1>
  {{ content }}
</section>
{% include pages.html %}
</div>
<div class="col-md-3">
<aside id="sidebar">
  <h2>Related Posts</h2>
  <ul class="nav nav-pills links">
    {% for post in site.related_posts limit:3 %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% include links.html %}
  {% include smallprint.html %}
</aside>
</div>

</div>
</div>
