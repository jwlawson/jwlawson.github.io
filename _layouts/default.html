<!DOCTYPE html>
<!--
Default html layout file. This should *never* be used as a layout by
itself. Only use one of the derived layouts.
-->
<html>

<head>
  <title>{{ page.title }}</title>
  
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/style.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/pygment_trac.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/print.css" media="print">
</head>

<body>
<div class="site">
  <header>
    <div class="inner">
      <h1>{{ site.name }}</h1>
      <h2>{{ site.description }}</h2>
      <a href="https://github.com/jwlawson" class="button"><small>Follow me on</small>GitHub</a>
    </div>
  </header>
  
  
  <div id="content-wrapper">
  <div class="inner clearfix">
  <section id="main-content">

    <!-- Any layout derived from default should include 
	</section>
	<aside id="sidebar">
	somewhere within it. -->
    {{ content }}
  
    <!-- The following appear in the sidebar. -->
    <p class="repo-owner">This website is maintained by <a href="https://github.com/jwlawson">jwlawson</a>.</p>
  
    <p>This page was generated by <a href="https://pages.github.com">GitHub Pages
    </a> using the Architect theme by <a href="https://twitter.com/jasonlong">
    Jason Long</a>.</p>
  </aside>

  </div>
  </div>

</div>

</body>
</html>
